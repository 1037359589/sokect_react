<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Title</title>
</head>
<body>
<header class="title">
    <h1>CHAT BOX OF WEBSOKECT && REACT </h1>
</header>
<div class="message" id="main">
    <div class="body">
    </div>
    <div class="input">
        <div contenteditable="true" class="text" id="message-text">
        </div>
    </div>
    <div class="control">
        <button class="btn border-default normal hover" data-mousedown="true" id="empty">
            清空屏幕
        </button>
        <button class="btn border-red normal hover add" data-mousedown="true" id="add-person">
           添加成员
        </button>
        <button class="btn border-green normal hover delete" data-mousedown="true" id="delete-person">
            剔除成员
        </button>
        <button class="btn border-light normal hover send" data-mousedown="true" id="send">
            发送
        </button>
    </div>
</div>
<div class="message-block none clearfix" id="got-clone">
    <div class="got-message clearfix">
        <div class="person fl"><img src="images/p1.jpg" alt=""></div>
        <!--<div class="bent"></div>-->
        <!--<div class="bent-big"></div>-->
        <div class="triangle-left"></div>
        <div class="text fl">
        </div>
    </div>
</div>

<div class="message-block none clearfix" id="sent-clone">
    <div  class="sent-message clearfix">
        <div class="person fl"><img src="images/p2.jpg" alt=""></div>
        <div class="triangle-right"></div>
        <div class="text fr">
        </div>
    </div>
</div>
<div class="person-modal" id="person-modal">
    <p>添加新成员</p>
    <div class="input">
        <input type="text">
    </div>
    <div class="btn">
        <button class="btn border-light normal hover add" data-mousedown="true" id="send">
            添加
        </button>
        <button class="btn border-light normal hover cancel" data-mousedown="true" id="send">
            取消
        </button>
    </div>
</div>

<script src="static/js/common.js"></script>
<!--<script src="javascripts/jquery-1.11.3.min.js"></script>-->
<script src="plugins/socket.io.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
